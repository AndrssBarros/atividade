<!--Elabore um formulário HTML que tenha como entrada 3 valores para lados de um triângulo e 
escreva uma função de nome tipoTriangulo que receba 3 parâmetros esses lados de um 
triângulo e imprima o tipo dele em uma div(equilátero, isósceles ou escaleno).
A passagem dos parâmetros deve ser feita de forma simplificada dentro do HTML no evento onclick de um botão ou link da 
seguinte forma: <.... onclick = “tipoTriangulo(txtLado1.value, txtLado2.value,txtLado2.value)”...>-->
<!DOCTYPE html>
<html>
<body>

<script>
    function tipoTriangulo() {
        var ladoX = parseFloat(document.getElementById("ladoX").value);

        var ladoY = parseFloat(document.getElementById("ladoY").value);

        var ladoZ = parseFloat(document.getElementById("ladoZ").value);

        if (ladoX === ladoY && ladoX === ladoZ && ladoY === ladoX) {
            alert('equilátero');
        } else if (ladoX === ladoY || ladoX === ladoZ || ladoY === ladoX) {
            alert('isósceles');
        } else if (ladoX !== ladoY && ladoX !== ladoZ && ladoY !== ladoZ) {
            alert('escaleno');
        }

    }
</script>

    <form id="triangulo">
        <label for="ladoX">Lado x:</label><br>
        <input type="text" id="ladoX" name="ladoX"><br>
        
        <label for="ladoY">Lado y:</label><br>
        <input type="text" id="ladoY" name="ladoY"><br><br>
        
        <label for="ladoZ">Lado z:</label><br>
        <input type="text" id="ladoZ" name="ladoZ"><br><br>
        
        <button onclick="tipoTriangulo()">Enviar</button>
    </form>
</body>
</html>
