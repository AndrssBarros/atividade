<!--2. Deseja-se calcular a conta de consumo de energia elétrica de uma casa. Para isso, elabore um formulário em HTML que leia 
a quantidade de Kwh consumidos e o valor unitário do Kwh.
Escreva uma função em JavaScript que faça o cálculo (valor = quantidade x valor unitário) e, caso a quantidade de Kwh 
ultrapasse 100, o valor do Kwh deve ser acrescido em 25%.Caso ultrapasse 200, o mesmo valor deve ser acrescido em 50%.
Os valores devem ser repassados para para uma função em JavaScript conforme o exemplo anterior -->
<!DOCTYPE html>
<html>
<body>

<script>

    function calculo(){
        var kwh = parseFloat(document.getElementById("Kwh").value);

        var wh = parseFloat(document.getElementById("wh").value);

        var x = kwh * wh;

        if(x > 100){
            alert((x * 25) / 100);
        } else if(x > 200){
            alert(x * 50 / 100);
        }
    }

</script>

    <form id="energia">
        <label for="kwh">Kwh:</label><br>
        <input type="text" id="Kwh" name="kwh"><br>

        <label for="wh">Watt hora:</label><br>
        <input type="text" id="wh" name="wh"><br>
        
        <button onclick="calculo()">Calcule</button>
    </form>

</body>
</html>
